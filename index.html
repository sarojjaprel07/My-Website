  <!-- JavaScript -->
  <script>
    const buttons = document.querySelectorAll(".tab-button");
    const tabs = document.querySelectorAll(".tab-content");

    function openTab(tabId) {
      tabs.forEach(tab => tab.classList.toggle("active", tab.id === tabId));
      buttons.forEach(btn => {
        if (btn.dataset.target) {
          btn.classList.toggle("active", btn.dataset.target === tabId);
        }
      });
    }

    buttons.forEach(btn => {
      if (btn.dataset.target) {
        btn.addEventListener("click", () => openTab(btn.dataset.target));
      }
    });

    window.addEventListener("scroll", () => {
      const scrollTop = window.scrollY;
      document.getElementById("backToTop").style.display = scrollTop > 300 ? "block" : "none";
    });

    document.getElementById("backToTop").addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    const darkToggle = document.getElementById("darkModeToggle");
    darkToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      darkToggle.innerHTML = document.body.classList.contains("dark-mode")
        ? '<i class="fa-solid fa-sun"></i> Light Mode'
        : '<i class="fa-solid fa-moon"></i> Dark Mode';
    });

    // Typing effect
    const typedText = document.getElementById("typed-text");
    const textArray = ["Explorer", "Explorer", "Explorer"];
    let arrayIndex = 0, charIndex = 0, isDeleting = false;
    const typingSpeed = 100, deletingSpeed = 50, delayBetween = 1500;

    function type() {
      const currentText = textArray[arrayIndex];
      if (!isDeleting) {
        typedText.textContent = currentText.slice(0, ++charIndex);
        if (charIndex === currentText.length) {
          isDeleting = true;
          setTimeout(type, delayBetween);
          return;
        }
      } else {
        typedText.textContent = currentText.slice(0, --charIndex);
        if (charIndex === 0) {
          isDeleting = false;
          arrayIndex = (arrayIndex + 1) % textArray.length;
        }
      }
      setTimeout(type, isDeleting ? deletingSpeed : typingSpeed);
    }

    type();
  </script>
